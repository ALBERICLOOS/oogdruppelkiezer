<!DOCTYPE html>
<html>
<head>
    <title>druppelkiezer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
      <div id="startPage">
          <h1>Welkom bij de Oogdruppelkiezer</h1>
          <div class="center-container">
              <p class="custom-paragraph">
                De druppelkiezer is ontworpen omdat veel mensen zomaar oogdruppels kiezen, die niet gespecialiseerd zijn voor hun specifiek probleem. De druppelkiezer zal vragen stellen en op het einde krijgt u een lijst van oogdruppels die het beste passen bij uw probleem.
              </p>
            </div>
            
          <button id="startButton">Start</button>
        </div>

      <div id="questions-container" style="display: none;">
          <!-- The questions and answer buttons will be inserted here -->
      </div>
  </div>
    <!-- Include the xlsx library -->
    <script src="xlsx.full.min.js"></script>

    <!-- Include the external script file -->
    <script src="app.js"></script>
</body>
</html>
